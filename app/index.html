  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
  
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    
    .content {
      background-color: #fff;
      height: 5000px;
      padding: 20px;
    }

    paper-button.colored {
      color: #4285f4;
    }

    paper-button[raised].colored {
      background: #3e50b4;
      color: #fff;
    }

    paper-button.custom > core-icon {
      margin-right: 4px;
    }

    paper-button.hover:hover {
      background: #eee;
    }

    paper-button.blue-ripple::shadow #ripple {
      color: #4285f4;
    }

    #i-transport {
      background-color: #4CAF50;
      color: #ECEFF1; 
      text-align: center;
      padding: 5px 0;
    }
  </style>

<body fullbleed layout horizontal>

  <core-header-panel style="width: 500px;">
    <core-toolbar style="background-color: #607D8B; color: #ECEFF1;">
      <core-icon-button icon="menu"></core-icon-button>
      <span flex>Canopy &#9835;</span>
      <core-icon-button id="i-render-btn" icon="send"></core-icon-button>
    </core-toolbar>
    <div vertical layout>
      <div id="i-editor" flex></div>
      <div id="i-editor-console">(Console)</div>
    </div>
  </core-header-panel>
    
  <core-header-panel flex>
    <core-toolbar style="background-color: #546E7A; color: #ECEFF1;" justify="center">
      <core-icon-button id="i-rewind-btn" icon="av:skip-previous"></core-icon-button>
      <core-icon-button id="i-rewind-btn" icon="av:play-arrow"></core-icon-button>
      <core-icon-button id="i-rewind-btn" icon="av:loop"></core-icon-button>
    </core-toolbar>
    <div vertical layout flex>
      <div>
        <canvas id="i-waveform"></canvas>
      </div>
      <div>
        <canvas id="i-specgram"></canvas>
      </div>
    </div>
  </core-header-panel>
