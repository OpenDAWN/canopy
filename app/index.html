<html>
<head>
  <title>&#9835; Canopy</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/core-item/core-item.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">

  <link href="bower_components/font-roboto/roboto.html" rel="import">
  <link href="bower_components/core-icon/core-icon.html" rel="import">
  <link href="bower_components/core-icons/core-icons.html" rel="import">
  <link href="bower_components/core-icons/av-icons.html" rel="import">
  
  <link href="bower_components/paper-button/paper-button.html" rel="import">
  <link href="bower_components/paper-slider/paper-slider.html" rel="import">

  <script src="codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
  <script src="codemirror/mode/javascript/javascript.js"></script>

  <link rel="stylesheet" href="css/base.css">

<body fullbleed layout horizontal unresolved>

  <core-header-panel id="i-canopy-workspace" style="width: 500px;">

    <core-toolbar style="background-color: #607D8B; color: #ECEFF1;">
      <core-icon-button icon="menu"></core-icon-button>
      <span flex>Canopy &#9835;</span>
      <core-icon-button id="i-render-button" icon="send"></core-icon-button>
    </core-toolbar>

    <div fit style="overflow:hidden;">
      <div id="i-render-options" center horizontal layout>
        <div>Duration</div>
        <paper-slider id="i-slider-duration" value="3" min="0.1" max="10" step="0.1" role="slider" editable flex></paper-slider> sec
      </div>
      <div id="i-editor" flex></div>
      <div id="i-console"></div>
    </div>

  </core-header-panel>

  <div id="i-canopy-view" vertical layout>
    <div><canvas id="i-minimap"></canvas></div>
    <div><canvas id="i-waveform"></canvas></div>
    <div><canvas id="i-specgram"></canvas></div>
  </div>

  <script src="js/Canopy.js"></script>
  <script src="js/MiniMap.js"></script>
  <script src="js/Waveform.js"></script>
  <script src="js/Specgram.js"></script>
  <script src="js/Editor.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
