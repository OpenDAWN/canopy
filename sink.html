<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="canopy-polymer/gist-loader.html">

  <style>
    html, body {
      height: 100%;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    [drawer] {
      background-color: #FFF;
      border-right: 1px solid #ccc;
    }

    [main] {
      background-color: #ECEFF1;
    }

    button {
      width: 160px;
      height: 40px;
      font-size: 16px;
      margin: 8px;
    }
  </style>

</head>

<body unresolved>

  <core-drawer-panel id="i-drawer" forceNarrow="true">
    <div drawer>
      <gist-loader id="i-loader"></gist-loader>
    </div>
    <div main>
      <button core-drawer-toggle>toggle drawer</button>
      <div id="i-code-view"></div>
    </div>
  </core-drawer-panel>

  <script>
    window.addEventListener('polymer-ready', function () {
      var drawer = document.getElementById('i-drawer');
      var loader = document.getElementById('i-loader');
      var codeView = document.getElementById('i-code-view');

      loader.onFileLoaded = function (codeStr) {
        codeView.innerHTML = '<pre>' + codeStr + '</pre>';
        drawer.closeDrawer();
      };
    });
  </script>
</body>
</html>
